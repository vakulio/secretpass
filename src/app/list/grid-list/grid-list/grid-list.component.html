<section class="grid grid-col-4 gap-5">
    <div *ngFor="let site of clientSites" class="shadow-lg border-2 border-gray-900 w-1/3 flex flex-wrap flex-col">
        <img [src]="site.imageUrl" [alt]="site.serviceName" class="h-32 w-32">
        <h3 class="text-xl font-bold">{{site.serviceName}}</h3>
        <div class="w-4/5 bg-blue-400 text-blue-800 rounded-lg text-sm">
            {{site.address }}
        </div>
        <div class="w-60 m-3 px-3 bg-blue-400 text-blue-800 rounded-lg text-sm">
            <!-- {{site.timestamp | fbTimestamp}} -->
        </div>
    </div>

</section>
